- hosts: prod
  gather_facts: no
  become: yes

  tasks:

  - name: install packages
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - iptables
      - iptables-persistent
      - netfilter-persistent

  - name: iptables rules
    copy:
      src: etc/iptables/rules.v4
      dest: /etc/iptables/rules.v4
      owner: root
      group: root
      mode: 0640
    notify: reload iptables

  handlers:

    - name: reload iptables
      shell: netfilter-persistent reload
